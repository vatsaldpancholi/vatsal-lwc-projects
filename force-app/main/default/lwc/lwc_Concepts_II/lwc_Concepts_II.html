<template>

    <lightning-card title="Conditional Rendering">
        <div class="slds-m-around_medium">
            <lightning-button 
                variant="brand"
                label="Show Data" 
                onclick={handleClick}
                class="slds-m-bottom_small">
            </lightning-button>
            <!--Conditional Rendering start-->
            <template if:true={isVisible}>
                <div>
                    <p>This content is visible.</p>
                </div>
            </template>

            <template if:false={isVisible}>
                <div>
                    <p>If this content is visible, please click the button.</p>
                </div>
            </template>

            <lightning-input
                type="text"
                label ="Type hello to see the magic"
                onkeyup={changeHandler}>
            </lightning-input>

            <template if:true={helloMethod}>
                <div>
                    <p>This is MAGIC!</p>
                </div>      
            </template>
        </div>
            <!--Conditional Rendering end-->
    </lightning-card>

    <lightning-card title="For Each Example">
        <div class="slds-var-m-around_medium">
            <ul class="slds-has-dividers_around-space">
                <template for:each={carList} for:item="car">
                    <li  key={car} class="slds-item" >{car}</li>
                </template>
            </ul>
        </div>
    </lightning-card>

<lightning-card title="Iterator Example">
    <div class="slds-p-around_medium">       
        <ul class="slds-has-dividers_around-space">
            <template iterator:iter={ceoList}>
                <li key={iter.value.id} lwc:if={iter.first} class="slds-item slds-theme_shade">
                    <strong>Top company CEO List:</strong>
                </li>
                <li key={iter.value.id} class="slds-item">
                    <strong>{iter.value.company}</strong> : {iter.value.name}
                </li>
                <li key={iter.value.id} lwc:if={iter.last} class="slds-item slds-theme_shade">
                    <strong>End of list</strong>
                </li>
            </template>
        </ul>
    </div>
</lightning-card>

    <lightning-card title="For Each Example for objects">
        <div class="slds-var-m-around_medium">
            <ul class="slds-has-dividers_around-space">
                <template for:each={ceoList} for:item="ceo">
                <!--div key={car}>
                    {car}
                </div-->
                    <li key={ceo.id} class="slds-item" >{ceo.company} {ceo.name}</li>
                </template>
            </ul>
        </div>
    </lightning-card>
</template>
