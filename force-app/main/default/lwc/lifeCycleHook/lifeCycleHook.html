<template>
    <lightning-card title="Lifecycle Hook Parent card">
        <div class="slds-var-m-around_medium">
            <!--The below input field demonstrates the issues when renderedCallback()
                is not setup properly-->
            <input type="test" onkeyup={changeHandler}/>
                {name}
            <c-life-Cycle-Hook-Child></c-life-Cycle-Hook-Child>
        </div>
    </lightning-card>
    <lightning-card title="Lifecycle Hook Parent card">
        <div class="slds-var-m-around_medium">
            <template lwc:if={isChildVisible}>
                <lightning-button
                    variant="brand"
                    label="Remove Child"
                    title="Remove Child"
                    onclick={handleClick}
                    class="slds-m-left_x-small">
                </lightning-button>
            </template>
            <template lwc:else>
                <lightning-button
                        variant="brand"
                        label="Show Child"
                        title="Show Child"
                        onclick={handleClick}
                        class="slds-m-left_x-small">
                </lightning-button>
            </template>
            <template lwc:if={isChildVisible}>
                <c-life-Cycle-Hook-Child></c-life-Cycle-Hook-Child>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Lifecycle Hook Protected Method Render">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">
                Choose your options:
            </h2>
            <lightning-button
                variant="destructive"
                label="Sign-Up"
                title="Signup"
                onclick={handleClick}
                class="slds-m-left_x-small">
            </lightning-button>
            <lightning-button
                variant="success"
                label="Sign-In"
                title="Signin"
                onclick={handleClick}
                class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
