<template>
    <div class="container">
        <lightning-card
            title="Memory Game">
            <div class="slds-var-p-around_medium">
                <section class="score-panel">
                    <span class="moves">{moves}</span> Move(s)
                    <div class="timer">{totalTime}</div>
                    <div class="repeat" onclick={restartHandler}>
                        <i class="fa fa-repeat" aria-hidden="true"></i>
                    </div>
                </section>
                <section class="game-panel">
                    <ul class="deck card-deck grid-container">
                        <template for:each={cards} for:item="card">
                            <li key={card.id} class={card.listClass} type={card.type} onclick={displayCard}>
                                <i class={card.icon}></i>
                            </li>
                        </template>
                    </ul>
                    <template lwc:if={showCongratulations}>
                        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
                            <div class="slds-modal__container">
                            <div class="slds-modal__header">
                                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Congratulations You're a Winner!!!</h2>
                            </div>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <p> You made <strong>{moves}</strong> moves in <strong>{totalTime}</strong></p>
                                <p>Your Rating:
                                    <template for:each={userRatings} for:item="rating">
                                        <i class="fa fa-star" key={rating}> </i>
                                    </template>
                                </p>
                            </div>
                            <div class="slds-modal__footer">
                                <button class="slds-button slds-button_brand" onclick={restartHandler}>Play Again!</button>
                            </div>
                            </div>
                        </section>
                        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
                    </template>
                </section>
            </div>
        </lightning-card>
    </div>
</template>
